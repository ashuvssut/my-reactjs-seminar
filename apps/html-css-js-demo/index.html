<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles-counter.css" type="text/css" />
    <link rel="stylesheet" href="./styles-header.css" type="text/css" />
    <link rel="icon" href="./favicon.svg" sizes="any" type="image/svg+xml" />
    <title>HTML FInal Website</title>
  </head>
  <body>
    <header>
      <a href="./index.html" style="text-decoration: underline"
        >Counter app page</a
      >
      <a href="./icareer.html">Career path page</a>
    </header>
    <span class="page">
      <main>
        <h1>Counter app using HTML CSS JS</h1>

        <span>1-step Counter</span>
        <pre>0</pre>

        <span>5-step Counter</span>
        <pre>0</pre>

        <button onclick="increaseCount()">Click to increase the count</button>
      </main>
    </span>
    <centre id="loading"><div>Loading...</div></centre>

    <script>
      const wait = (delay = 0) =>
        new Promise((resolve) => setTimeout(resolve, delay));

      const setVisible = (elementOrSelector, visible) =>
        ((typeof elementOrSelector === 'string'
          ? document.querySelector(elementOrSelector)
          : elementOrSelector
        ).style.display = visible ? 'block' : 'none');

      setVisible('.page', false);
      setVisible('#loading', true);

      document.addEventListener('DOMContentLoaded', () =>
        wait(1000).then(() => {
          setVisible('.page', true);
          setVisible('#loading', false);
        })
      );
      function increaseCount() {
        let step1CounterElement = document.getElementsByTagName('pre')[0];
        let step5counterElement = document.getElementsByTagName('pre')[1];
        let count = step1CounterElement.textContent;
        step1CounterElement.textContent = ++count;
        step5counterElement.textContent = count * 5;
      }
    </script>
  </body>
</html>
