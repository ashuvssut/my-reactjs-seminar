<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link rel="icon" href="./favicon.svg" sizes="any" type="image/svg+xml">
    <title>1 | HTML Demo</title>
  </head>
  <body>
    <main>
      <h1>Counter app using HTML CSS JS</h1>

      <span>1-step Counter</span>
      <pre>0</pre>

      <span>5-step Counter</span>
      <pre>0</pre>

      <button onclick="increaseCount()">Click to increase the count</button>
    </main>

    <script>
      function increaseCount() {
        // 1. select the 1-STEP COUNTER
        let step1CounterElement = document.getElementsByTagName('pre')[0];

        // 2. get counter's current value
        let count = step1CounterElement.textContent;

        // 3. update counter with new value
        step1CounterElement.textContent = ++count;

        // REPEAT THE SAME FOR 5-STEP COUNTER
        let step5counterElement = document.getElementsByTagName('pre')[1];
        step5counterElement.textContent = count * 5;
      }
    </script>
  </body>
</html>
